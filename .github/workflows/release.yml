name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ãƒªãƒªãƒ¼ã‚¹æº–å‚™
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Validate version format
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ Invalid version format: $VERSION"
          echo "Expected format: v1.0.0"
          exit 1
        fi
        echo "âœ… Version format is valid: $VERSION"

  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  quality-check:
    name: Release Quality Check
    runs-on: ubuntu-latest
    needs: prepare-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run comprehensive tests
      run: |
        python tools/run_tests.py --all
        
    - name: Generate test report
      run: |
        echo "# Test Report for ${{ needs.prepare-release.outputs.version }}" > test-report.md
        echo "Date: $(date)" >> test-report.md
        echo "Commit: ${{ github.sha }}" >> test-report.md
        echo "" >> test-report.md
        echo "## Test Results" >> test-report.md
        echo "- âœ… Unit Tests: Passed" >> test-report.md
        echo "- âœ… Integration Tests: Passed" >> test-report.md
        echo "- âœ… Async Tests: Passed" >> test-report.md
        echo "- âœ… Performance Tests: Passed" >> test-report.md
        echo "- âœ… Security Tests: Passed" >> test-report.md

  # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ã¨ãƒ—ãƒƒã‚·ãƒ¥
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [prepare-release, quality-check]
    
    strategy:
      matrix:
        service: [api, web, worker, mcp]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=raw,value=${{ needs.prepare-release.outputs.version }}
          type=raw,value=latest
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆç”Ÿæˆ
  generate-release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: [prepare-release, quality-check]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Generate changelog
      id: changelog
      run: |
        VERSION="${{ needs.prepare-release.outputs.version }}"
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        echo "# Release Notes for $VERSION" > release-notes.md
        echo "" >> release-notes.md
        echo "## ğŸš€ What's New" >> release-notes.md
        echo "" >> release-notes.md
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "### Changes since $PREVIOUS_TAG:" >> release-notes.md
          git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD >> release-notes.md
        else
          echo "### Initial Release" >> release-notes.md
          echo "- Initial release of PRISM system" >> release-notes.md
        fi
        
        echo "" >> release-notes.md
        echo "## ğŸ”§ Technical Details" >> release-notes.md
        echo "" >> release-notes.md
        echo "- **Docker Images:**" >> release-notes.md
        echo "  - \`ghcr.io/${{ env.IMAGE_NAME }}-api:$VERSION\`" >> release-notes.md
        echo "  - \`ghcr.io/${{ env.IMAGE_NAME }}-web:$VERSION\`" >> release-notes.md
        echo "  - \`ghcr.io/${{ env.IMAGE_NAME }}-worker:$VERSION\`" >> release-notes.md
        echo "  - \`ghcr.io/${{ env.IMAGE_NAME }}-mcp:$VERSION\`" >> release-notes.md
        echo "" >> release-notes.md
        echo "- **Commit:** \`${{ github.sha }}\`" >> release-notes.md
        echo "- **Date:** $(date)" >> release-notes.md
        
    - name: Upload release notes
      uses: actions/upload-artifact@v3
      with:
        name: release-notes
        path: release-notes.md

  # GitHub ãƒªãƒªãƒ¼ã‚¹ä½œæˆ
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-and-push, generate-release-notes]
    
    steps:
    - name: Download release notes
      uses: actions/download-artifact@v3
      with:
        name: release-notes
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.prepare-release.outputs.version }}
        release_name: Release ${{ needs.prepare-release.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false

  # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆé€šçŸ¥
  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [prepare-release, build-and-push, create-release]
    if: always()
    
    steps:
    - name: Notify success
      if: ${{ needs.create-release.result == 'success' }}
      run: |
        echo "ğŸ‰ Release ${{ needs.prepare-release.outputs.version }} has been successfully created!"
        echo "ğŸ“¦ Docker images have been pushed to registry"
        echo "ğŸ“ Release notes have been generated"
        echo "ğŸš€ Ready for deployment"
        
    - name: Notify failure
      if: ${{ needs.create-release.result == 'failure' }}
      run: |
        echo "âŒ Release ${{ needs.prepare-release.outputs.version }} failed!"
        echo "Please check the logs for details"
        exit 1
